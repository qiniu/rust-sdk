    "qiniu-http-client?/async-std-runtime-tokio03",
    "qiniu-apis?/async-std-runtime-tokio03",
    "qiniu-objects-manager?/async-std-runtime-tokio03",
    "qiniu-upload-manager?/async-std-runtime-tokio03",
    "qiniu-download-manager?/async-std-runtime-tokio03",
