dns-over-https = [
    "qiniu-http-client?/dns-over-https",
    "qiniu-apis?/dns-over-https",
    "qiniu-objects-manager?/dns-over-https",
    "qiniu-upload-manager?/dns-over-https",
    "qiniu-download-manager?/dns-over-https",
