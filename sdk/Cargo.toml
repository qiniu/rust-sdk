    "qiniu-apis?/async-std-runtime-tokio02",
    "qiniu-objects-manager?/async-std-runtime-tokio02",
    "qiniu-upload-manager?/async-std-runtime-tokio02",
    "qiniu-download-manager?/async-std-runtime-tokio02",
]
async-std-runtime-tokio03 = [
