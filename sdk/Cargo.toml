[package]
name = "qiniu-sdk"
version = "0.3.0"
authors = [
    "Rong Zhou <zhourong@qiniu.com>",
    "Shanghai Qiniu Information Technologies Co., Ltd.",
]
edition = "2021"
rust-version = "1.70.0"
readme = "README.md"
license = "MIT"
repository = "https://github.com/qiniu/rust-sdk.git"
homepage = "https://www.qiniu.com"
description = "Qiniu Meta Crates for Rust SDK"
keywords = ["qiniu", "storage"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
qiniu-utils = { version = "0.3.0", path = "../utils", optional = true }
qiniu-etag = { version = "0.3.0", path = "../etag", optional = true }
qiniu-credential = { version = "0.3.0", path = "../credential", optional = true }
qiniu-upload-token = { version = "0.3.0", path = "../upload-token", optional = true }
qiniu-http = { version = "0.3.0", path = "../http", optional = true }
qiniu-ureq = { version = "0.3.0", path = "../http-ureq", optional = true }
qiniu-isahc = { version = "0.3.0", path = "../http-isahc", optional = true }
qiniu-reqwest = { version = "0.3.0", path = "../http-reqwest", optional = true }
qiniu-http-client = { version = "0.3.0", path = "../http-client", optional = true, default-features = false }
qiniu-apis = { version = "0.3.0", path = "../apis", optional = true, default-features = false }
qiniu-objects-manager = { version = "0.3.0", path = "../objects-manager", optional = true, default-features = false }
qiniu-upload-manager = { version = "0.3.0", path = "../upload-manager", optional = true, default-features = false }
qiniu-download-manager = { version = "0.3.0", path = "../download-manager", optional = true, default-features = false }

[features]
default = ["ureq"]
utils = ["qiniu-utils"]
etag = ["qiniu-etag"]
credential = ["qiniu-credential"]
upload-token = ["qiniu-upload-token"]
http = ["qiniu-http"]
http-client = ["qiniu-http-client"]
apis = ["qiniu-apis"]
objects = ["qiniu-objects-manager"]
upload = ["qiniu-upload-manager"]
download = ["qiniu-download-manager"]
async-std-runtime = [
    "qiniu-utils?/async-std-runtime",
    "qiniu-etag?/async-std-runtime",
    "qiniu-credential?/async-std-runtime",
    "qiniu-upload-token?/async-std-runtime",
    "qiniu-http?/async-std-runtime",
    "qiniu-ureq?/async-std-runtime",
    "qiniu-isahc?/async-std-runtime",
    "qiniu-http-client?/async-std-runtime",
    "qiniu-apis?/async-std-runtime",
    "qiniu-objects-manager?/async-std-runtime",
    "qiniu-upload-manager?/async-std-runtime",
    "qiniu-download-manager?/async-std-runtime",
]
tokio-runtime = [
    "qiniu-utils?/tokio-runtime",
    "qiniu-etag?/tokio-runtime",
    "qiniu-credential?/tokio-runtime",
    "qiniu-upload-token?/tokio-runtime",
    "qiniu-http?/tokio-runtime",
    "qiniu-ureq?/tokio-runtime",
    "qiniu-isahc?/tokio-runtime",
    "qiniu-reqwest?/tokio-runtime",
    "qiniu-http-client?/tokio-runtime",
    "qiniu-apis?/tokio-runtime",
    "qiniu-objects-manager?/tokio-runtime",
    "qiniu-upload-manager?/tokio-runtime",
    "qiniu-download-manager?/tokio-runtime",
]
reqwest = [
    "qiniu-http-client?/reqwest",
    "qiniu-apis?/reqwest",
    "qiniu-objects-manager?/reqwest",
    "qiniu-upload-manager?/reqwest",
    "qiniu-download-manager?/reqwest",
    "qiniu-reqwest",
]
isahc = [
    "qiniu-http-client?/isahc",
    "qiniu-apis?/isahc",
    "qiniu-objects-manager?/isahc",
    "qiniu-upload-manager?/isahc",
    "qiniu-download-manager?/isahc",
    "qiniu-isahc",
]
ureq = [
    "qiniu-http-client?/ureq",
    "qiniu-apis?/ureq",
    "qiniu-objects-manager?/ureq",
    "qiniu-upload-manager?/ureq",
    "qiniu-download-manager?/ureq",
    "qiniu-ureq",
]
c_ares = [
    "qiniu-http-client?/c_ares",
    "qiniu-apis?/c_ares",
    "qiniu-objects-manager?/c_ares",
    "qiniu-upload-manager?/c_ares",
    "qiniu-download-manager?/c_ares",
]
trust_dns = [
    "qiniu-http-client?/trust_dns",
    "qiniu-apis?/trust_dns",
    "qiniu-objects-manager?/trust_dns",
    "qiniu-upload-manager?/trust_dns",
    "qiniu-download-manager?/trust_dns",
]
