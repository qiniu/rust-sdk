[package]
name = "qiniu-ureq"
version = "0.2.3"
authors = [
    "Rong Zhou <zhourong@qiniu.com>",
    "Shanghai Qiniu Information Technologies Co., Ltd.",
]
edition = "2021"
rust-version = "1.64.0"
readme = "README.md"
license = "MIT"
repository = "https://github.com/qiniu/rust-sdk.git"
homepage = "https://www.qiniu.com"
description = "Qiniu Ureq based HTTP Interface Implementation for Rust"
keywords = ["qiniu", "storage"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.41"
ureq = { version = "2.5.0", default_features = false }

qiniu-http = { version = "0.2.3", path = "../http" }

[features]
async = ["qiniu-http/async"]
gzip = ["ureq/gzip"]
tls = ["ureq/tls"]
charset = ["ureq/charset"]
native-certs = ["ureq/native-certs"]
cookies = ["ureq/cookies"]
socks-proxy = ["ureq/socks-proxy"]
docs = []

[dev-dependencies]
bytes = "1.0.1"
env_logger = "0.8.4"
md-5 = "0.9.1"
rand = "0.8.4"
tokio = { version = "1", features = ["full"] }
warp = "0.3.1"
futures = "0.3.16"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "feature=\"docs\""]
